<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mian.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <title>E-commrece</title>
    
</head>
<body>
    <div class="container">
        <nav>
            <div class="together">

                <div class="left">
                    <div class="flex">
                        <i class="fa-solid fa-bars"></i>
                        <p>Categories</p>
                    </div>
                        <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="center">
                    <ul>
                        <li>Home</li>
                        <li>Shop</li>
                        <li class="grow">Shop Detail</li>
                        <li>Pages</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="heart flex">
                    <i style="color: #ffd334" class="fa-solid fa-heart"></i>
                    <div class="round ">
                        <p>0</p>
                    </div>
                </div>
                <div class="heart flex">
                    <i style="color: #ffd334" class="fa-solid fa-cart-shopping"></i>
                    <div class="round ">
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="heart flex list" >
                    <div name="icon" class="icon">
                        <i  style="color: #ffd334; font-size: 25px;" class="fa-solid fa-bars"></i>
                    </div>
                    <ul class="drop">
                        <li>Home</li>
                        <li>Shop</li>
                        <li class="grow">Shop Detail</li>
                        <li>Pages</li>
                        <li>Contact</li>
                    </ul>
            </div>
        </nav>
    </div>
    <script src="main.js"></script>
    <!-- <script src="./fontawesome-free-6.4.0-web/js/all.min.js"></script> -->
</body>
</html>
